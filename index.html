---
layout: default
---
<h1 class="page_title"></h1>
<section id="all_posts">
  {% for post in site.posts %}
  <article>
    <header>
      <a href='{{ post.url | prepend: site.baseurl }}'><h1>{{ post.title }}</h1></a>
      <span class='date'>{{ post.date | date: "%b %-d, %Y" }}</span>
    </header>
    <main>
      <p>{{ post.excerpt }}</p>
    </main>
  </article>
  {% endfor %}
</section>
<div class="clear"></div>
